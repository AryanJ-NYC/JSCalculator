<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</head>
<body>
<div class="container" ng-app="calculatorApp" ng-controller="calcCtrl">
  <div class="row">
    <div class="col-md-3 col-md-offset-5">
      <div class="container-fluid">
        <div id="display">{{ }}</div>

        <!-- Buttons 7-9 -->
        <div class="row">
          <div class="col-md-3" ng-repeat="n in [7, 8, 9, 'x']">
            <button class="btn btn-block">{{ n }}</button>
          </div>
        </div>

        <!-- Buttons 4-6 -->
        <div class="row">
          <div class="col-md-3" ng-repeat="n in [4, 5, 6, '-']">
            <button class="btn btn-block">{{ n }}</button>
          </div>
        </div>

        <!-- Buttons 1-3 -->
        <div class="row">
          <div class="col-md-3" ng-repeat="n in [1, 2, 3, '+']">
            <button class="btn btn-block">{{ n }}</button>
          </div>
        </div>

        <!-- Button 0 -->
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-block">0</button>
          </div>
          <div class="col-md-3" ng-repeat="n in ['.', '=']">
            <button class="btn btn-block">{{ n }}</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="app/app.js"></script>
</html>
