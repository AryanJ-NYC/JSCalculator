<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</head>
<body>
<div class="container" ng-app="calculatorApp" ng-controller="calcCtrl">
  <div class="row">
    <div class="col-md-3 col-md-offset-5 col-xs-12">
      <div class="container-fluid">
        <div id="display">{{ displayValue }}</div>

        <div class="row">
          <div class="col-md-9 col-xs-9">
            <button class="btn btn-block" ng-click="resetCalculator()">AC</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" value="/" ng-click="operatorClick($event)">&divide;</button>
          </div>
        </div>

        <!-- Buttons 7-9 -->
        <div class="row">
          <div class="col-md-3 col-xs-3" ng-repeat="value in ['7', '8', '9',]">
            <button class="btn btn-block" ng-click="numberClick(value)">{{ value }}</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" id="multiply" value="*" ng-click="operatorClick($event)">x</button>
          </div>
        </div>

        <!-- Buttons 4-6 -->
        <div class="row">
          <div class="col-md-3 col-xs-3" ng-repeat="value in ['4', '5', '6']">
            <button class="btn btn-block" ng-click="numberClick(value)">{{ value }}</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" id="subtract" value="-" ng-click="operatorClick($event)">-</button>
          </div>
        </div>

        <!-- Buttons 1-3 -->
        <div class="row">
          <div class="col-md-3 col-xs-3" ng-repeat="value in ['1', '2', '3']">
            <button class="btn btn-block" ng-click="numberClick(value)">{{ value }}</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" id="add" value="+" ng-click="operatorClick($event)">+</button>
          </div>
        </div>

        <!-- Button 0 -->
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button class="btn btn-block" ng-click="numberClick('0')">0</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" ng-click="addDecimal()">.</button>
          </div>
          <div class="col-md-3 col-xs-3">
            <button class="btn btn-block" id="equals" ng-click="evaluateExpression()">=</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  {{ displayValue }}<br>
  {{ mathExpression }}
</div>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/parser.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</html>
